<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <h1>Loop & Array </h1>
    <script>
        var cowarkers = ['jun','huck', 'duck','robin','jame'];
    </script>
    <h2>cowarker</h2>
    <ol>
        <script>
            var i = 0;
            while(i<cowarkers.length){
                document.write('<li><a href = "http://a.com/"'+cowarkers[i]+'">' + cowarkers[i]+'</li>');
                i++;
            }
        </script>
    </ol>
</body>
</html>
